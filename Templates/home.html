{% extends "layout.html" %}
{% block content %}
     <h1> Getting Trading Signals Based on Twitter Sentiment and Trends Analysis </h1>

     <center><img style = "margin: 20px 0px 30px 0px;" src = "{{main_image}}" alt = "Stock Market" width = "100%" height = "max"></center>

     {% for post in posts %}
               <article class="media content-section">
                    <div class="media-body">
                         <div class="article-metadata">
                              <a class="mr-2">{{ post.author }}</a>
                              <!--<a class="mr-2" href="#">{{ post.author }}</a>-->
                              <small class="text-muted">{{ post.date_posted }}</small>
                         </div>
                         <h2><a class="article-title" href = "{{ url_for('about') }}">{{ post.title }}</a></h2>
                         <p class="article-content">{{ post.content }}</p>
                    </div>
               </article>
     {% endfor %}
     
<form method="GET">
  <input type="search" placeholder="Search Ticker" name="q">
  <button type="submit">Select</button>
</form>
